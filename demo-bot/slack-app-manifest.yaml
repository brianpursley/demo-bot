display_information:
  name: DemoBot
  description: An AI Demo Bot
  background_color: "#1464a6"
features:
  bot_user:
    display_name: DemoBot
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:join
      - chat:write
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - channels:history
      - channels:read
      - groups:read
      - groups:write
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
